# Imports
import:
  - '~\appdata\roaming\alacritty\themes\catppuccin.yml'
  - '~\appdata\roaming\alacritty\keymaps.yml'

shell:
  program: 'C:\Users\kauefraga\scoop\apps\pwsh\current\pwsh.exe'
  args: 
    - '-wd d:\www'
    - '-nol'
    - '-NoProfileLoadTime'

# Font Settings
font:
  size: 15.0
  normal:
    family: 'JetBrains Mono'

  bold:
    family: 'JetBrains Mono'

  italic:
    family: 'JetBrains Mono'

  bold_italic:
    family: 'JetBrains Mono'

# Window Settings
window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 110
    lines: 25

  # Window position (changes require restart)
  position:
    x: 200
    y: 80

  # Window padding
  padding:
    x: 15
    y: 1

  # Window decorations
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: 'full'

  # Background opacity
  opacity: 0.97

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true