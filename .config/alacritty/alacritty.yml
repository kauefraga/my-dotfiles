# Imports
import:
  - '~\appdata\roaming\alacritty\themes\gruvbox.yml'
  - '~\appdata\roaming\alacritty\maps.yml'

# Font Settings
font:
  size: 15.0
  normal:
    family: 'Hack Nerd Font Mono'
    #style: Regular

  bold:
    family: 'Hack Nerd Font Mono'
    #style: Bold

  italic:
    family: 'Dank Mono'
    #style: Italic

  bold_italic:
    family: 'Hack Nerd Font Mono'
    #style: Bold Italic

# Window Settings
window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 80
    lines: 25

  # Window position (changes require restart)
  position:
    x: 200
    y: 80

  # Window padding
  padding:
    x: 15
    y: 1

  # Window decorations
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: 'none'

  # Background opacity
  opacity: 0.97

  # Window title
  title: arch

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true
